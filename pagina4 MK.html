    <style>
        /* O asterisco (*) é usado no começo do CSS para tira a formatação do navegador, reseta o CSS, tira a margem  */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /*box-sizing é utilizada para alterar a propriedade padrao da box model usada para calcular larguras (widths) e alturas (heights) dos elementos*/
        }

        body {
            background-image: url('./imagens/Kitana\ 12\ -\ Modificada.jpg');
        }

        .topo {
            background-color: rgba(6, 2, 27, 0.493);
            /* Dois últimos digitos 0.5 é o que deixa transparente*/
        }

        .audiomkabertura {
            position: relative;
            left: 82%;
        }

        .videomk {
            margin-top: 55px;

        }

        /* +++++++++++++++++++++++++++++++++++++++++ COMECO BOTAOA ANIMADO +++++++++++++++++++++++++++++++++ */
        .efeito-6 {
            background: #25088d;
            /*cor do botao da frente */
            transform-style: preserve-3d;
            top: 230px;
            /* posição do botão azul MK */
            left: 75px;
        }

        .efeito-6::after {
            top: -100%;
            left: 0px;
            width: 100%;
            padding: 20px;
            position: absolute;
            background: #cf2a0c;
            border-radius: 10px;
            box-sizing: border-box;
            /* serve para que durante a rotacao do botao as duas partes fiquem do mesmo tamanho */
            content: 'FATALITY';
            font-family: Georgia;
            transform-origin: left bottom;
            transform: rotatex(90deg);
        }

        .efeito-6:hover {
            transform-origin: center bottom;
            transform: rotateX(-90deg) translateY(100%);
        }


        /* ++++++++++++++++++++++++++++++++++++++++++++++ RODAPÉ ++++++++++++++++++++++++++++++++++++++++++++++++++++++ */

        .footer.footer {
            height: 100%;
            background: rgb(12, 12, 12);

        .contato {

        .footer.footer .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .footer.footer .container>div {
            flex-grow: 1;
            flex-basis: 0;
            padding: 1rem 0.9rem;
        }

        .footer h2 {
            color: rgb(241, 241, 241);
        }

        .footer p {

        .footer .sobre-nos {

        .rede-sociais {

        .rede-sociais .fa-facebook-f {
            height: 0px;
            width: 17px;
            font-size: 20px;
            line-height: 40px;
            margin: 0px 2px 0;
            color: #1900ff;
            cursor: pointer;
            transition: 0.5s;
        }

        .rede-sociais .fa-facebook-f:hover {

        .rede-sociais .fa-twitter {

        .rede-sociais .fa-instagram {

            margin: 0px 2px 0;

            transition: 0.5s;

        .rede-sociais .fa-instagram:hover {

        .rede-sociais .fa-whatsapp {
